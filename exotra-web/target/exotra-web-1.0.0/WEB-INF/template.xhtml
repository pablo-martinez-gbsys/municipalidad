<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="es">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title><ui:insert name="title">#{lbl['app.title']}</ui:insert></title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['img/indice.ico']}"/>
        <h:outputScript name="js/nanoscroller.js" library="paradise-layout" />
        <h:outputScript name="js/layout.js" library="paradise-layout" />
        <h:outputScript name="i18n.js" library="js" />
        <ui:insert name="head"/>
    </h:head>

    <h:body>
        <div class="layout-wrapper #{beanPreferencias.layoutMenu}">
            <ui:include src="./topbar.xhtml" />
        
<!--            <div class="layout-main">
                <ui:include src="./menu.xhtml" />-->

                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>

                <ui:include src="./footer.xhtml" />
<!--            </div>        -->
        </div>

        <p:ajaxStatus id="ajaxStatus" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

        <p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:panelGrid id="statusPanel" columns="1" styleClass="ui-panelgrid-blank" style="text-align: center;">
                <p:outputLabel value="#{lbl['mensaje.cargando']}"/>
                <p:graphicImage library="img" name="ajaxloadingbar.gif" />
            </p:panelGrid>
        </p:dialog>

        <h:outputStylesheet name="css/nanoscroller.css" library="paradise-layout" />
        <h:outputStylesheet name="css/animate.css" library="paradise-layout" />
        <h:outputStylesheet name="css/layout-#{beanPreferencias.layout}.css" library="paradise-layout" />
    </h:body>

</html>
